<div class="container custom-container-2">
  <div class="no-data text-center" *ngIf="Qualification.length == 0">
    <p>There is no qualification added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/add-qualification">
      Add Qualification
    </button>
  </div>

  <div *ngIf="Qualification.length !== 0">
    <h2 class="mb-3 text-center"> Qualifications List </h2>

    <div>
      <hr>
      <div *ngFor="let qualification of Qualification">
        <p>
          {{qualification.designation}}
          <span class="delete" (click)="deleteQualification(qualification.designation)">
            <img src="https://site-assets.fontawesome.com/releases/v6.3.0/svgs/solid/trash.svg" style="height: 0.8em">
          </span>
        </p>
        <hr>
      </div>
    </div>
  </div>
</div>
