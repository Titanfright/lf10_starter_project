<p>filter works!</p>
<mat-form-field>
  <input matInput class="form-field" [formControl]="idFilter" placeholder="id Filter">
</mat-form-field>
<br/>
<mat-form-field>
  <input matInput class="form-field" [formControl]="lastNameFilter" placeholder="lastName Filter">
</mat-form-field>
<br/>
<mat-form-field>
  <input matInput class="form-field" [formControl]="firstNameFilter" placeholder="firstName Filter">
</mat-form-field>
<br>
<mat-form-field>
  <input matInput class="form-field" [formControl]="designationFilter" placeholder="Designation Filter">
</mat-form-field>

<table mat-table [dataSource]="dataFilter" ]="dataFilter" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> lastName
    </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> firstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- designation Column -->
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef> Designation </th>
    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="column"></tr>
  <tr mat-row *matRowDef="let row; columns: column;"></tr>
</table>
